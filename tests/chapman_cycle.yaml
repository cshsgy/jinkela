reference-state:
  Tref: 300.
  Pref: 1.e5

species:
  - name: N2
    composition: {N: 2}
    cv_R: 2.5

  - name: O2
    composition: {O: 2}
    cv_R: 2.5

  - name: O
    composition: {O: 1}
    cv_R: 1.5

  - name: O3
    composition: {O: 3}
    cv_R: 3.0

reactions:
  # R1: O + O2 => O3 (bimolecular Arrhenius)
  #   k = 1.7e-14 * (T/300)^(-2.4) in molecule,cm,s
  - equation: O + O2 => O3
    type: arrhenius
    rate-constant: {A: 1.7e-14, b: -2.4, Ea_R: 0.0}

  # R2: O + O3 => 2 O2 (bimolecular Arrhenius)
  - equation: O + O3 => 2 O2
    type: arrhenius
    rate-constant: {A: 8.0e-12, b: 0.0, Ea_R: 2060.0}

  # R3: O + O2 + M => O3 + M (three-body without high-P limit)
  - equation: O + O2 + M <=> O3 + M
    type: three-body
    rate-constant: {A: 6.0e-34, b: -2.4, Ea_R: 0.0}
    efficiencies: {N2: 1.0, O2: 1.0}

  # P1: O2 => 2 O (photolysis)
